<div style="padding: 40px;">
    <input type="text" [(ngModel)]="searchText"/>
    <button type="button" (click)="Search(searchText);">Search</button>
    <div *ngIf="message">{{message}}</div>
    <ul>
        <li *ngFor="#movie of Movies">
            {{movie.Title}}
            <img [src]="movie.Poster"/>
        </li>
    </ul>
</div>
